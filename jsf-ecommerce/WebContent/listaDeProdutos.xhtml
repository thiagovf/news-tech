<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>K19 Treinamentos</h:head>
<h:body>
	<h:outputStylesheet name="k19.css" library="css" />
	<h:form>
	<h:messages globalOnly="true" />
		<h:panelGroup>
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText value="#{produtoBean.produto.nome}" id="nome" required="true"/>
			<h:message for="nome" />
		</h:panelGroup>
		<h:panelGroup>
			<h:outputLabel value="Preço:" for="Preco" />
			<h:inputText value="#{produtoBean.produto.preco}" id="preco" required="true"/>
			<h:message for="preco" />
		</h:panelGroup>
		<h:commandButton value="Salvar" action="#{produtoBean.adicionaProduto}"/>
	</h:form>
	<h:dataTable value="#{produtoBean.produtos}" var="produto" rendered="#{not empty produtoBean.produtos}">
		<f:facet name="header">Lista de produtos</f:facet>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{produto.nome}
			<f:facet name="header">Preço</f:facet>
			#{produto.preco}
		</h:column>
	</h:dataTable>
</h:body>
</html>
